        <div class="six"><h1 id="firm_name" data-name="АО «Арзамасский дом»"><span>АО «Арзамасский дом»</span></h1></div>

            <ul id="wave" class="right">

                <li></li>

        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="wave-svg">
            <defs>
                <filter id="water">

        </svg>
